<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布文章</title>
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/community.css">
</head>
<body>
<div th:insert="~{public :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-plus" aria-hidden="true"></span>  发起</h3>
            <hr>
            <form action="/publish" method="post" >
                <input type="hidden" th:value="${id}" id="id" name="id"/>
                <div class="form-group">
                    <label for="title">问题标题(简单扼要)</label>
                    <input th:value="${title}" type="text" class="form-control" id="title" placeholder="问题标题" name="title">
                </div>

                <div class="form-group">
                    <label for="description">问题补充</label>
                    <textarea th:text="${description}" name="description" class="form-control" id="description" placeholder="问题补充" cols="30" rows="10"></textarea>
                </div>

                <div class="form-group">
                    <label for="tag">添加标签</label>
                    <input th:value="${tag}" type="text" name="tag" class="form-control" id="tag" placeholder="输入标签,以逗号分割" />
                </div>

                <span th:text="${error}" style="color: red"></span>
                <button type="submit" class="btn btn-success btn-publish">发布</button>

            </form>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>问题发起指南</h3>
            <ul>
                <li>
                    <b>问题标题:</b>请用精简的语言描述你发布的问题
                </li>
                <li>
                    <b>问题补充:</b>详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料
                </li>
                <li>
                    <b>选择标签:</b>选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
                </li>
            </ul>
        </div>
    </div>
</div>
</body>

</html>
