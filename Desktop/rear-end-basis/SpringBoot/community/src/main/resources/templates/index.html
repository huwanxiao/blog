<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码文社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery-3.5.1.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码文社区</span>
            </button>
            <a class="navbar-brand" href="#">码文社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>

            <ul class="nav navbar-nav navbar-right">
                <li th:if="${session.user != null}">
                    <a href="/publish">发布</a>
                </li>
                <li th:if="${session.user == null}"><a href="https://github.com/login/oauth/authorize?client_id=1a6ace0dbce07b8b4d19&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a></li>
                <li class="dropdown" th:if="${session.user != null}">
                    <a href="#" th:text="${session.user.getName()}" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-list" aria-hidden="true"></span>  发现</h2>
            <hr>

            <div class="media" th:each="question:${questionList}">
                <div class="media-left">
                    <a href="#">
                        <img  class="media-object" th:src="${question.user.avatarUrl}" alt="avatar">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">null</h4>
                    <span th:text="${question.description}"></span>
                    <br>
                    <div class="text-desc">
                        <span  th:text="${question.user.name}">匿名</span><span >发表了文章</span>
                        <span >•</span><span  th:text="${question.commentCount}"></span><span >个评论•</span>
                        <span  th:text="${question.viewCount}"></span><span >次浏览</span>
                    </div>
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            <ul>
                <li>
                    <b>问题标题:</b>请用精简的语言描述你发布的问题
                </li>
                <li>
                    <b>问题补充:</b>详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料
                </li>
                <li>
                    <b>选择标签:</b>选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
