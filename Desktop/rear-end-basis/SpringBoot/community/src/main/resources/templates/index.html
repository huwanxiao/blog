<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>码文社区</title>
    <script src="js/jquery-3.5.1.js"></script>
    <script src="js/bootstrap.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
</head>
<body>
<div th:insert="~{public :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h3><span class="glyphicon glyphicon-list" aria-hidden="true"></span>  发现</h3>
            <hr>
            <!--列表-->
            <div class="media" th:each="question:${pagination.questions}">
                <div class="media-left">
                    <a href="#">
                        <img  class="media-object" th:src="${question.user.avatarUrl}" alt="avatar">
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}">null</h4>
                    <span th:text="${question.description}"></span>
                    <br>
                    <div class="text-desc">
                        <span  th:text="${question.user.name}">匿名</span> 发表了文章•
                        <span  th:text="${question.commentCount}"></span>个评论•
                        <span  th:text="${question.viewCount}"></span>次浏览•
                        <span th:text="${#dates.format(question.getGmtCreate(),'yyyy MMMM dd')}"></span>
                    </div>
                </div>
            </div>
            <!--分页-->
            <nav aria-label="Page navigation">
                <ul class="pagination">
                    <li th:if="${pagination.showFirstPage}">
                        <a href="/?page=1" >
                            <span aria-hidden="true"  >&lt;&lt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showPrevious}">
                        <a th:href="@{/(page=${pagination.getCurrentPage() - 1})}">
                            <span aria-hidden="true">&lt;</span>
                        </a>
                    </li>
                    <li th:each="page : ${pagination.pages}" th:class="${pagination.currentPage == page}? 'active' : ''">
                        <a th:href="@{/(page=${page})}" th:text="${page}">
                            <span aria-hidden="true">&gt;&gt;</span>
                        </a>
                    </li>

                    <li th:if="${pagination.showNext}" >
                        <a th:href="@{/(page=${pagination.getCurrentPage() + 1})}">
                            <span aria-hidden="true">&gt;</span>
                        </a>
                    </li>
                    <li th:if="${pagination.showEndPage}">
                        <a  th:href="@{/(page=${pagination.getTotalPage()})}">
                            <span aria-hidden="true" th:if="${pagination.showEndPage}" th:href="@{/(page=${pagination.getTotalPage()})}">&gt;&gt;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>热门话题</h3>
            <ul>
                <li>
                    <b>问题标题:</b>请用精简的语言描述你发布的问题
                </li>
                <li>
                    <b>问题补充:</b>详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关资料
                </li>
                <li>
                    <b>选择标签:</b>选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
                </li>
            </ul>
        </div>
    </div>
</div>
</body>
</html>
