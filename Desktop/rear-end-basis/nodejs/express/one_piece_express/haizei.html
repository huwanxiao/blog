<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>海贼王角色管理器</title>
    <link rel="stylesheet" href="/css/global.css" type="text/css" />
    <style>
      table {
        width: 100%;
        text-align: center;
        border-collapse: collapse;
      }
      tr,td {
        border: 1px solid steelblue;
      }
    </style>
</head>
<body>
    <div>
      <span style="font-size: 36px;"><b>海贼王</b></span>
      <span style="font-size: 28px;"><b>角色管理器</b></span>
    </div>
    <button onclick="javascript:window.location.href='/add'">增加一条数据</button>
    <table>
        <tr>
          <th>名字</th>
          <th>果实</th>
          <th>头像</th>
          <th>操作</th>
        </tr>
        {{each data}}
        <tr>
          <td>{{$value.name}}</td>
          <td>{{$value.fruit}}</td>
          <td><img src="{{$value.img}}"></td>
          <td>
            <a href="./delete?id={{$value.id}}">删除</a>
            <a href="./change?id={{$value.id}}">修改</a>
            <a href="./requist?id={{$value.id}}">查询</a>
          </td>
        </tr>
        {{/each}}
    </table>
</body>
</html>
